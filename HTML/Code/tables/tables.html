<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>sno</th>
            <th>subject</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>tel</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2</td>
            <td>eng</td>
            <td>95</td>
        </tr>
        <tr>
            <td>3</td>
            <td>maths</td>
            <td>100</td>
        </tr>


        
    </table>
    <!-- tbale with colspan and rowspan -->
    <table border="2">
        <tr>
            <td>1</td>
            <td>raj</td>
            <td rowspan="2">25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>shekar</td>
          
        </tr>
        <tr>
            <td colspan="3">table ending</td>
        </tr>
    </table>
</body>
</html>
