<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="count">0</h1>
    <div class="buttons">
      <button id="increment" class="btn green">+</button>
      <button id="decrement" class="btn yellow">-</button>
      <button id="reset" class="btn red">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
